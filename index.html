<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fun Times</title>
        <script src="https://unpkg.com/vue"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        
    </head>
    
    <body>
        <section class="section">
            <div class="container">
                <h1 class="title has-text-centered">Fun Times!</h1>
                <div class="columns" id="funtimes">
                    <div class="column is-2 left-sidebar">
                    </div>

                    <div class="column">
                        <div class="tabs is-toggle is-toggle-rounded is-fullwidth"><!-- start tabs -->
                            <ul>
                                <li @click="setUp()" :class="{ 'is-active' : mode === 'setup' }"><a>
                                    <span class="icon"><i class="fa fa-gear"></i></span>
                                    <span>Setup</span>
                                </a></li>
                                <li @click="practice()" :class="{ 'is-active' : mode === 'practice' }"><a>
                                    <span class="icon"><i class="fa fa-play"></i></span>
                                    <span>Practice</span>
                                </a></li>
                            </ul>
                        </div><!--end tabs -->

                        <div v-if="mode === 'setup'" class="setup-area">
                            setup area
                        </div>

                        <div v-else class="practice-area">
                            practice area
                        </div>
                    </div>

                    <div class="column is-2 right-sidebar">
                    </div>
                </div>             
            </div>
        </section>
        <script src="funtimes.js" charset="utf-8"></script>
    </body>
</html>
