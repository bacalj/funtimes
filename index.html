<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fun Times</title>
        <script src="https://unpkg.com/vue"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        
    </head>
    
    <body>
        <section class="section">
            <div class="container">
                <h1 class="title has-text-centered">Fun Times!</h1>
                <div class="columns" id="funtimes">
                    <div class="column is-2 left-sidebar">
                    </div>

                    <div class="column">
                        <div class="tabs is-toggle is-toggle-rounded"><!-- start tabs -->
                            <ul>
                                <li @click="setUp()" :class="{ 'is-active' : mode === 'setup' }"><a>
                                    <span class="icon"><i class="fa fa-gear"></i></span>
                                    <span>Setup</span>
                                </a></li>
                                <li @click="practice()" :class="{ 'is-active' : mode === 'practice' }"><a>
                                    <span class="icon"><i class="fa fa-play"></i></span>
                                    <span>Practice</span>
                                </a></li>
                            </ul>
                        </div><!--end tabs -->
                        <!-- <transition name="fade"> -->
                            <div v-if="mode === 'setup'" class="setup-area">
                                <div class="first-factor-selector buttons has-addons">
                                    <div class="choose-factor-note"> I would like to practice multiplying each of these</br></div>
                                    <div class="buttons factor-a has-addons">
                                        <span class="button">0</span>
                                        <span class="button">1</span>
                                    </div>
                                </div>
                                        
                                <div class="second-factor-selector buttons has-addons">
                                    <div class="choose-factor-note">by each of these</br>
                                    </div>
                                </div>    
                            </div>
                        <!-- </transition> -->
                        <!-- <transition name="fade"> -->
                            <div v-if="mode === 'practice'" class="practice-area">
                                practice area
                            </div>
                        <!-- </transition> -->
                    </div>

                    <div class="column is-2 right-sidebar">
                    </div>
                </div>             
            </div>
        </section>
        <script src="funtimes.js" charset="utf-8"></script>
    </body>
</html>
